<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POMODORO</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
</head>

<body>

    <div>
       
        <div class="headerText">
            <h1>POMODORO</h1>
            <img id="tomatoImg" onclick="tomatoDance()"src="./Tomato cursor.png" width="100px" height="100px">
        </div>
    </div>
    
    <div id="timer">
        <div class="buttons">
            <div class="button selected" id="pomodoro-btn">Let's get it Done!!</div>
            <div class="button" id="short-break-btn">Take a Break </div>

        </div>
        <div id="countdown">25:00</div>
        <div id="start-btn">Start</div>
    </div>

    <h2>To do List</h2>

    <div id="input-container">
      <form id="todo-form">
        <input type="text" id="input">
        <button type="submit" id="btn" onclick="tomatoDance()" >Add</button>
      </form>
    </div>
    
    <div id="items-container">
      <ul id="list"></ul> 
    
     
      </div>
    </div>

</body>

</html>
